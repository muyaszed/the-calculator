<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>The Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,200' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="main row">

  <div class="small-4 small-centered column wrapper">
    <div class="small-12 colum numScreen">
      <div id="screenText" class="right">0</div>
    </div>

    <div class="small-12 column numArea">
      <div class="leftCol left">
        <div id="oprAC" class="num left"><a>AC</a></div>
        <div id="oprCE" class="num left"><a>CE</a></div>
        <div id="oprPercent" class="num left"><a>%</a></div>

        <div class="clear-fix"></div>
        <div id="num7" class="num left"><a>7</a></div>
        <div id="num8" class="num left"><a>8</a></div>
        <div id="num9" class="num left"><a>9</a></div>

        <div class="clear-fix"></div>
        <div id="num4" class="num left"><a>4</a></div>
        <div id="num5" class="num left"><a>5</a></div>
        <div id="num6" class="num left"><a>6</a></div>

        <div class="clear-fix"></div>
        <div id="num1" class="num left"><a>1</a></div>
        <div id="num2" class="num left"><a>2</a></div>
        <div id="num3" class="num left"><a>3</a></div>

        <div class="clear-fix"></div>
        <div id="num0" class="num left"><a>0</a></div>
        <div id="oprDot" class="num left"><a>.</a></div>
        <div id="oprEqual" class="num left"><a>=</a></div>

      </div>
      <div class="rightCol right">
        <div id="oprDivide" class="num"><a>/</a></div>
        <div id="oprMul" class="num"><a>X</a></div>
        <div id="oprMinus" class="num"><a>-</a></div>
        <div id="oprPlus" class="num"><a><i class="fa fa-plus"></i></a></div>
      </div>


    </div>


  </div>


</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
